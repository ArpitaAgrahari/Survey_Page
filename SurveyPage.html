<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content=
		"width=device-width, initial-scale=1.0">
	<title>
		Building a Survey Form using HTML and CSS
	</title>

	<style>

		/* Styling the Body element i.e. Color,
		Font, Alignment */
}
		body {
			background-image: url("https://effortlessseo.com/wp-content/uploads/2019/11/wp-header-logo-258-760x490.png");
			background-color: #05bec4;
			font-family: Verdana;
			text-align: center;
		}

		/* Styling the Form (Color, Padding, Shadow) */
		form {
			background-color: #fff;
			max-width: 500px;
			margin: 50px auto;
			padding: 30px 20px;
			box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.5);
		}

		/* Styling form-control Class */
		.form-control {
			text-align: left;
			margin-bottom: 25px;
		}

		/* Styling form-control Label */
		.form-control label {
			display: block;
			margin-bottom: 10px;
		}

		/* Styling form-control input,
		select, textarea */
		.form-control input,
		.form-control select,
		.form-control textarea {
			border: 1px solid #777;
			border-radius: 2px;
			font-family: inherit;
			padding: 10px;
			display: block;
			width: 95%;
		}

		/* Styling form-control Radio
		button and Checkbox */
		.form-control input[type="radio"],
		.form-control input[type="checkbox"] {
			display: inline-block;
			width: auto;
		}

		/* Styling Button */
		button {
			background-color: #05bec4;
			border: 1px solid #777;
			border-radius: 2px;
			font-family: inherit;
			font-size: 21px;
			display: block;
			width: 100%;
			margin-top: 50px;
			margin-bottom: 20px;
		}
	</style>
</head>

<body>
	<h1>IT University student Domain Survey Form</h1>

	<!-- Create Form -->
	<form id="form">

		<!-- Details -->
		<div class="form-control">
			<label for="name" id="label-name">
				Name
			</label>

			<!-- Input Type Text -->
			<input type="text"
				id="name"
				placeholder="Enter your name" />
		</div>

		<div class="form-control">
			<label for="email" id="label-email">
				Email
			</label>

			<!-- Input Type Email-->
			<input type="email"
				id="email"
				placeholder="Enter your email" />
		</div>
		<div class="form-control">
			<label for="text" id="label-name">
				College/university Name
			</label>
		<input type="text"
				id="College/University Name"
				placeholder="Enter your College/University Name" />
		</div>
		<div class="form-control">
			<label for="text" id="label-name">
				Phone Number
			</label>
		<input type="text"
				id="Phone Number"
				placeholder="Enter your Phone Number" />
		</div>
		<div class="form-control">
			<label for="text" id="label-name">
			 Select your Country ?<small>(*If not given, select others)</small>
			</label>
        <!-- Dropdown options --> 

		<select name="role" id="role">
				<option value="America">America</option>
				<option value="Brazil">Brazil</option>
				<option value="Canada">
					Canada
				</option>
				<option value="Denmark">
					Denmark
				</option>
				<option value="England">England</option>
				<option value="France">France</option>
					<option value="India">India</option>
				<option value="Indonesia">Indonesia</option>
					<option value="UAE">UAE</option>
				<option value="Ukraine">Ukraine</option>
					<option value="Russia">Russia</option>
				<option value="Pakistan">Pakistan</option>
           	<option value="other">Other</option>
			</select>
		</div>
		<div class="form-control">
			<label for="text" id="label-name">
				State
			</label>
		<input type="text"
				id="State"
				placeholder="Enter your State" />
		</div>

		<div class="form-control">
			<label for="age" id="label-age">
				Age
			</label>

			<!-- Input Type Text -->
			<input type="text"
				id="age"
				placeholder="Enter your age" />
		</div>

		<div class="form-control">
			<label for="role" id="label-role">
				Which domain best describes you?
			</label>
			
			<!-- Dropdown options -->
			<select name="role" id="role">
				<option value="Software Engineer">Software Engineer</option>
				<option value="Data Analyst">Data Analyst</option>
				<option value="Full-Stack Developer">
					Full-Stack Developer
				</option>
				<option value="DevOps Engineer">
					DevOps Engineer
				</option>
				<option value="Machine Learning Professionals">
					Machine Learning Professionals
				</option>
				<option value="Cloud Computing Professionals">
					Cloud Computing Professionals
				</option>
				<option value="Database Administration">
					Database Administration
				</option>
				<option value="other">Other</option>
			</select>
		</div>

		<div class="form-control">
			<label>
				Suggest the best domain in IT Industry ?
			</label>

			<!-- Input Type Radio Button -->
			<label for="recommed-1">
				<input type="radio"
					id="recommed-1"
					name="recommed">Software Engineer</input>
			</label>
			<label for="recommed-2">
				<input type="radio"
					id="recommed-2"
					name="recommed">Full-Stack web developer</input>
			</label>
			<label for="recommed-3">
				<input type="radio"
					id="recommed-3"
					name="recommed">Data Science</input>
			</label>
			<label for="recommed-2">
				<input type="radio"
					id="recommed-2"
					name="recommed">Block-Chain</input>
			</label>
			<label for="recommed-2">
				<input type="radio"
					id="recommed-2"
					name="recommed">Internet of Things(IoT)</input>
			</label>
			<label for="recommed-2">
				<input type="radio"
					id="recommed-2"
					name="recommed">Machine Learning Professionals</input>
			</label>
			<label for="recommed-2">
				<input type="radio"
					id="recommed-2"
					name="recommed">Cyber Security Professionals</input>
			</label>
			<label for="recommed-2">
				<input type="radio"
					id="recommed-2"
					name="recommed">Artificial Intelligence Professionals</input>
			</label>

		</div>

		<div class="form-control">
			<label>Select all the Languages and Frameworks you known ?
				<small>(Check all that apply)</small>
			</label>
			<!-- Input Type Checkbox -->
			<label for="inp-1">
				<input type="checkbox"
					name="inp">C</input></label>
			<label for="inp-2">
				<input type="checkbox"
					name="inp">C++</input></label>
			<label for="inp-3">
				<input type="checkbox"
					name="inp">C#</input></label>
			<label for="inp-4">
				<input type="checkbox"
					name="inp">Java</input></label>
			<label for="inp-5">
				<input type="checkbox"
					name="inp">Python</input></label>
			<label for="inp-6">
				<input type="checkbox"
					name="inp">JavaScript</input></label>
			<label for="inp-7">
				<input type="checkbox"
					name="inp">React</input></label>
			<label for="inp-7">
				<input type="checkbox"
					name="inp">Angular</input></label>
			<label for="inp-7">
				<input type="checkbox"
					name="inp">Django</input></label>
			<label for="inp-7">
				<input type="checkbox"
					name="inp">Spring</input></label>
		</div>

		<div class="form-control">
			<label for="comment">
				Any comments or suggestions
			</label>

			<!-- multi-line text input control -->
			<textarea name="comment" id="comment"
				placeholder="Enter your comment here">
			</textarea>
		</div>

		<!-- Multi-line Text Input Control -->
		<button type="submit" value="submit">
			Submit
		</button>
	</form>
</body>

</html>
