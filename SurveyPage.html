<!DOCTYPE html>
<html>
<head>
	<title>IT Student Survey Form</title>
	<style>
		/* CSS style */
		body {
			background-color: #f4f4f4;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    color: #333; /* Add a default text color */
    transition: background-color 0.3s ease;
}
		h1 {
			font-size: 48px;
			font-weight: bold;
			text-align: center;
			margin-top: 50px;
			margin-bottom: 50px;
			color: #2c3e50;
		}
		form {
			margin: 0 auto;
			max-width: 800px;
			padding: 50px;
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
		}
		label {
			display: block;
			font-size: 24px;
			font-weight: bold;
			margin-bottom: 10px;
			color: #2c3e50;
		}
		input[type=text], input[type=email], textarea {
			width: 100%;
			padding: 16px;
			margin: 8px 0;
			box-sizing: border-box;
			border: none;
			border-radius: 5px;
			background-color: #f4f4f4;
			color: #2c3e50;
			font-size: 20px;
			transition: box-shadow 0.3s ease;
		}
		input[type=text]:focus, input[type=email]:focus, textarea:focus {
			box-shadow: 0 0 5px #2c3e50;
		}
		select {
			width: 100%;
			padding: 16px;
			margin: 8px 0;
			box-sizing: border-box;
			border: none;
			border-radius: 5px;
			background-color: #f4f4f4;
			color: #2c3e50;
			font-size: 20px;
			transition: box-shadow 0.3s ease;
		}
		select:focus {
			box-shadow: 0 0 5px #2c3e50;
		}
		input[type=checkbox] {
			margin-right: 10px;
			transform: scale(1.5);
		}
		input[type=submit] {
			background-color: #2c3e50;
			color: #fff;
			padding: 16px 32px;
			margin-top: 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 24px;
			transition: background-color 0.3s ease;
		}
		input[type=submit]:hover {
			background-color: #1abc9c;
		}
		/* Media query for small screens */
		@media (max-width: 600px) {
			form {
				padding: 20px;
			}
			h1 {
				font-size: 36px;
				margin-top: 30px;
				margin-bottom: 30px;
			}
			label {
				font-size: 20px;
			}
			input[type=text], input[type=email], textarea, select {
				font-size: 18px;
				padding: 12px;
			}
			input[type=submit] {
				font-size: 20px;
				padding: 14px 28px;
			}
		}
	</style>
</head>
<body>
	<h1>IT Student Survey Form</h1>
	<form>
		<label for="name">Name</label>
		<input type="text" id="name" name="name" placeholder="Enter your name" required>
		<label for="email">Email</label>
		<input type="email" id="email" name="email" placeholder="Enter your email" required>
		<label for="age">Age</label>
		<select id="age" name="gender" required>

			<!-- drop down list-->
			<option value="">--Select Age--</option>
			<option value="18">18</option>
			<option value="19">19</option>
			<option value="20">20</option>
			<option value="21">21</option>
			<option value="22">22</option>
			<option value="23">23</option>
			<option value="24">24</option>
			<option value="25">25</option>
			<option value="26">26</option>
			<option value="27">27</option>
			<option value="other">Other</option>
		</select>
		<label for="gender">Gender</label>
		<select id="gender" name="gender" required>
			<option value="">--Select gender--</option>
			<option value="male">Male</option>
			<option value="female">Female</option>
			<option value="other">Other</option>
		</select>
		<div class="form-control">
			<label for="text" id="label-name">
				College/university Name
			</label>
		<input type="text"
				id="College/University Name"
				placeholder="Enter your College/University Name" />
		</div>
		<div class="form-control">
			<label for="text" id="label-name">
				Phone Number
			</label>
		<input type="text"
				id="Phone Number"
				placeholder="Enter your Phone Number" />
		</div>
		<div class="form-control">
			<label for="text" id="label-name">
			 Select your Country ?<small>(*If not given, select)</small>
			</label>

        <!-- Dropdown options -->

				<option value="Brazil">Brazil</option>

					Canada
				</option>
				<option value="Denmark">
					Denmark
				</option>
				<option value="England">England</option>
				<option value="France">France</option>
					<option value="India">India</option>
				<option value="Indonesia">Indonesia</option>
					<option value="UAE">UAE</option>
				<option value="Ukraine">Ukraine</option>
					<option value="Russia">Russia</option>
				<option value="Pakistan">Pakistan</option>
           	<option value="other">Other</option>
			</select>
		</div>
				<div class="form-control">

		</div>
		<div class="form-control">

					id="recommed-2"

			</label>

				<input type="radio"

					id="recommed-2"

			<label for="recommed-2">
				<input type="radio"
					id="recommed-2"
					name="recommed">Internet of Things(IoT)</input>
			</label>
			<label for="recommed-2">
				<input type="radio"
					id="recommed-2"
					name="recommed">Machine Learning Professionals</input>
			</label>
			<label for="recommed-2">
				<input type="radio"
					id="recommed-2"
					name="recommed">Cyber Security Professionals</input>

			<label for="recommed-2">
				<input type="radio"
					id="recommed-2"

		</div>
		<div class="form-control">
			<label>What is your current year of study?

			</label>
			<!-- Input Type Checkbox -->
			<label for="inp-1">

			<label for="inp-2">

					name="inp">Third Year</input></label>
			<label for="inp-4">
				<input type="checkbox"
					name="inp">Fourth Year</input></label></div>
        <div class="form-control">
			<label>What is your major within the field of IT?

			<!-- Input Type Checkbox -->

		<div class="form-control">
			<label>What programming languages are you most familiar with ?

			<!-- Input Type Checkbox -->
			<label for="inp-1">

			<label for="inp-4">

			<label for="inp-5">

			<label for="inp-6">

			<label for="inp-7">

			<label for="inp-7">

			<label for="inp-7">
				<input type="checkbox"
					name="inp">Spring</input></label>
		</div>
		<div>
		<label for="programming-languages">What areas of IT interest you the most?</label>
		<label for="inp-1">
				<input type="checkbox"
					name="inp">Artificial Intelligence/Machine Learning
</input></label>
			<label for="inp-2">
				<input type="checkbox"
					name="inp">Cybersecurity</input></label>
			<label for="inp-3">
				<input type="checkbox"
					name="inp">Cloud Computing</input></label>
			<label for="inp-4">
				<input type="checkbox"
					name="inp">Web Development
</input></label>
<label for="inp-5">
				<input type="checkbox"
					name="inp">Mobile Development
</input></label>
			<label for="inp-6">
				<input type="checkbox"
					name="inp"></input>Data Science/Big Data
Networking
</label>
			<label for="inp-7">
				<input type="checkbox"
					name="inp"></input>Other (please specify)
</label></div>
		<label for="interests">What are your interests?</label>
		<textarea id="interests" name="interests" rows="4" cols="50"></textarea>
		<input type="submit" value="Submit">
	</form>

	</script>
</body>
</html>
